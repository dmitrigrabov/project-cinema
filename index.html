<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FLIXPLORER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>@import url('https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700|Open+Sans:400,400i,600,700');</style>
    <link href="src/styles.css" rel="stylesheet" type="text/css" media="screen"/>

<body>

            <li class="title-dark">PLORER</li>
